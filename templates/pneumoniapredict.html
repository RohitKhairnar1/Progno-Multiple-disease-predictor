<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Malariacss.css') }}">
    <style>
        .alert {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .btn-primary {
            background-color: #0c5328;
            border: none;
            padding: 10px 20px;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .container {
            padding: 20px;
        }
        .recommendation, .explanation {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
    </style>
    <title>Pneumonia Prediction Result</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="{{ url_for('static', filename='css/images/logo.png') }}" alt="Logo">
                </div>
                <div class="navbar">
                    <ul>
                        <li><a href="/PAGE1">Home</a></li>
                        <li class="dropdown">
                            <a href="#">Diseases</a>
                            <div class="dropdown-content">
                                <a href="/DiabetesPAGE">Diabetes</a>
                                <a href="/KidneyPAGE">Kidney</a>
                                <a href="/HeartPAGE">Heart Disease</a>
                                <a href="/MalariaPAGE">Malaria</a>
                                <a href="/PneumoniaPAGE">Pneumonia</a>
                                <a href="/BreastPAGE">Breast Cancer</a>
                                <a href="/LiverPAGE">Liver Disease</a>
                            </div>
                        </li>
                        <li><a href="/About">About</a></li>
                        <li><a href="/Account">Account</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="pneumonia-section" style="color: black; text-align: left;">
            <div class="alert {% if prediction_text == 'Pneumonia' %}alert-danger{% else %}alert-success{% endif %}">
                <center>{{ prediction_text }}</center>
            </div>
            <div class="recommendation">
                <h3>Recommendation</h3>
                <p>{{ recommendation }}</p>
            </div>
            <div class="explanation">
                <h3>Detailed Explanation</h3>
                <p>{{ detailed_explanation }}</p>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-4"></div>
                <div class="col-md-4"><a href="/pneumonia" class="btn btn-primary btn-block">Back to Pneumonia Page</a></div>
                <div class="col-md-4"></div>
            </div>
        </section>
    </div>
</body>
</html>
