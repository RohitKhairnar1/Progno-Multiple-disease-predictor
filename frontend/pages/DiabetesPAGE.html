        <section class="diabetes-section">
            <h1>Enter the required data to predict <span class="gradient-text">Diabetes</span></h1>
            <form class="diabetes-form">
                <div class="form-column">
                    <label for="pregnancies">Pregnancies:</label>
                    <input type="text" id="pregnancies" placeholder="Number of times pregnant (if male put 0) " name="pregnancies" required>

                    <label for="glucose">Glucose:</label>
                    <input type="text" id="glucose" placeholder="Plasma glucose concentration " name="glucose" required>

                    <label for="bloodPressure">Blood Pressure:</label>
                    <input type="text" id="bloodPressure" placeholder="Diastolic blood pressure (mm Hg)" name="bloodPressure" required>

                    <label for="skinThickness">Skin Thickness:</label>
                    <input type="text" id="skinThickness" placeholder="Triceps skin fold thickness (mm)" name="skinThickness" required>
                </div>
                <div class="form-column">
                    <label for="insulin">Insulin:</label>
                    <input type="text" id="insulin" placeholder="2-Hour serum insulin (mu U/ml)" name="insulin" required>

                    <label for="bmi">BMI:</label>
                    <input type="text" id="bmi" placeholder="Body mass index (weight in kg/(height in m)^2)" name="bmi" required>

                    <label for="pedigreeFunction">Diabetes Pedigree Function:</label>
                    <input type="text" id="pedigreeFunction" placeholder = "Diabetes pedigree function" name="pedigreeFunction" required>

                    <label for="age">Age:</label>
                    <input type="text" id="age" placeholder="Age (years)" name="age" required><br><br><br>

                    <button type="submit" class="submit-button">Predict Diabetes</button>
                </div>
                
            </form>
        </section>
    </div>
