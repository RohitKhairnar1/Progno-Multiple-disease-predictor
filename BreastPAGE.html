        <header>
            <nav>
                <div class="logo">
                    <img src="logo.png" alt="Logo">
                </div>
                <div class="navbar">
                    <ul>
                        <li><a href="PAGE1.html">Home</a></li>
                        <li class="dropdown">

                    </ul>
                </div>
            </nav>
        </header>
        <section class="breast-cancer-section">
            <h1>Enter the required data to predict <span class="gradient-text">Breast Cancer</span></h1>
            <form class="breast-cancer-form">
                <div class="form-columns">
                    <div class="form-column">
                        <label for="radiusMean">Radius Mean : (Mean of distances from center to points on the perimeter)</label>
                        <input type="text" id="radiusMean" name="radiusMean" required>

                        <label for="textureMean">Texture Mean:(Standard deviation of gray-scale values)</label>
                        <input type="text" id="textureMean" placeholder="Standard deviation of gray-scale values" name="textureMean" required>

                        <label for="perimeterMean">Perimeter Mean:</label>
                        <input type="text" id="perimeterMean" placeholder="Mean size of the core tumor" name="perimeterMean" required>

                        <label for="areaMean">Area Mean:</label>
                        <input type="text" id="areaMean" placeholder="Mean area of the core tumor" name="areaMean" required>

                        <label for="smoothnessMean">Smoothness Mean:(Mean smoothness of local variation in radius lengths)</label>
                        <input type="text" id="smoothnessMean"  name="smoothnessMean" required>
                    </div>
                    <div class="form-column">
                        <label for="compactnessMean">Compactness Mean:</label>
                        <input type="text" id="compactnessMean" placeholder="Mean of perimeter^2 / area - 1.0" name="compactnessMean" required>

                        <label for="concavityMean">Concavity Mean:</label>
                        <input type="text" id="concavityMean" placeholder="Mean severity of concave portions of the contour" name="concavityMean" required>

                        <label for="concavePointsMean">Concave Points Mean:(Mean number of concave portions of the contour)</label>
                        <input type="text" id="concavePointsMean"  name="concavePointsMean" required>

                        <label for="symmetryMean">Symmetry Mean:</label>
                        <input type="text" id="symmetryMean" placeholder="Mean symmetry of the core tumor" name="symmetryMean" required>

                        <label for="fractalDimensionMean">Fractal Dimension Mean:</label>
                        <input type="text" id="fractalDimensionMean" placeholder="Mean 'coastline approximation' - 1" name="fractalDimensionMean" required>
                    </div>
                    <div class="form-column">
                        <label for="radiusWorst">Radius Worst:</label>
                        <input type="text" id="radiusWorst"  name="radiusWorst" required>

                        <label for="textureWorst">Texture Worst:</label>
                        <input type="text" id="textureWorst"  name="textureWorst" required>

                        <label for="perimeterWorst">Perimeter Worst:</label>
                        <input type="text" id="perimeterWorst"  name="perimeterWorst" required>

                        <label for="areaWorst">Area Worst:</label>
                        <input type="text" id="areaWorst"  name="areaWorst" required>

                        <label for="smoothnessWorst">Smoothness Worst</label>
                        <input type="text" id="smoothnessWorst"  name="smoothnessWorst" required>
                    </div>
                </div>
                <button type="submit" class="submit-button">Predict Breast Cancer</button>
            </form>
        </section>
        <br><br><br><br>
    </div>
</body>
