        <section class="heart-disease-section">
            <h1>Enter the required data to predict <span class="gradient-text">Heart Disease</span></h1>
            <form class="heart-disease-form">
                <div class="form-column">
                    <label for="age">Age:</label>
                    <input type="text" id="age" placeholder="Age (years)" name="age" required>

                    <label for="sex">Sex:</label>
                    <input type="text" id="sex" placeholder="Gender" name="sex" required>

                    <label for="chestPainType">Chest Pain Type:</label>
                    <input type="text" id="chestPainType" placeholder="Type of chest pain" name="chestPainType" required>

                    <label for="bp">Blood Pressure (BP):</label>
                    <input type="text" id="bp" placeholder="Blood pressure (mm Hg)" name="bp" required>

                    <label for="cholesterol">Cholesterol:</label>
                    <input type="text" id="cholesterol" placeholder="Cholesterol level" name="cholesterol" required>

                    <label for="fbsOver120">Fasting Blood Sugar > 120:</label>
                    <input type="text" id="fbsOver120" placeholder="FBS over 120 (1 for true, 0 for false)" name="fbsOver120" required>

                    <label for="ekgResults">EKG Results:</label>
                    <input type="text" id="ekgResults" placeholder="EKG results" name="ekgResults" required>

                                    </div>
                <div class="form-column">

                    <label for="maxHR">Max Heart Rate:</label>
                    <input type="text" id="maxHR" placeholder="Maximum heart rate achieved" name="maxHR" required>

                    <label for="exerciseAngina">Exercise-Induced Angina:</label>
                    <input type="text" id="exerciseAngina" placeholder="Exercise-induced angina (1 for yes, 0 for no)" name="exerciseAngina" required>

                    <label for="stDepression">ST Depression:</label>
                    <input type="text" id="stDepression" placeholder="ST depression induced by exercise" name="stDepression" required>

                    <label for="slopeOfST">Slope of ST Segment:</label>
                    <input type="text" id="slopeOfST" placeholder="Slope of ST segment during exercise" name="slopeOfST" required>

                    <label for="numOfVesselsFluro">Number of Vessels Fluro:</label>
                    <input type="text" id="numOfVesselsFluro" placeholder="Number of major vessels colored by fluoroscopy" name="numOfVesselsFluro" required>

                    <label for="thallium">Thallium:</label>
                    <input type="text" id="thallium" placeholder="Thallium stress test result" name="thallium" required><br>

                    <button type="submit" class="submit-button">Predict Heart Disease</button><br><br><br><br>
                </div>
                
            </form>
        </section>
    </div>
